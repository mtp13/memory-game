<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link_io
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <header class="header">
      <form id="gameModeForm">
        <label for="gameMode">Game Mode:</label>
        <select class="game-mode-select" id="gameMode" name="gameMode" required>
          <!-- <option value="" disabled selected>Select a mode</option> -->
          <option value="easy" selected>Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </form>
      <p class="column" id="status"></p>
      <button class="column" id="new-game-button" onclick="startNewGame()">
        New Game
      </button>
    </header>
    <main>
      <div class="row" id="grid"></div>
    </main>
    <script type="module" src="memory.js"></script>
  </body>
</html>
